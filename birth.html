<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="birth.css">
    <title>It's Your Birthday!</title>

</head>

<body>
    <div id="cover">
        <h1>Happy Birthday!</h1>
        <img src="img/cover.jpg" alt="cover">
        <br>
        <button onclick="opencard()">Click To Open!</button>
    </div>
    <div id="message">
        <h1>Wishing you the happiest day ever!</h1>
        <p>“Hope all your birthday wishes come true!”</p>
          <p> “It's your special day — get out there and celebrate!”</p>
           <p> “Wishing you the biggest slice of happy today.”</p>
        <img src="img/card.jpg" alt="card">
        <br>
        <button onclick="closecard()">Click To Close!</button>
    </div>
    <script src="birth.js"></script>
</body>

</html>
